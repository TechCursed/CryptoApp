<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nabla&family=Volkhov&display=swap" rel="stylesheet">
<title>CrptoApp</title>
</head>
<body>
<div id="container">
    <h1>Crypto App</h1>
    <p>This web app is made using WazirX API and displays top 100 cryptos of the market</p>

    <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col" id="head">#</th>
            <th scope="col" id="head">COIN</th>
            <th scope="col" id="head">VOLUME</th>
            <th scope="col" id="head">LOW PRICE (INR)</th>
            <th scope="col" id="head">HIGH PRICE (INR)</th>
            <th scope="col" id="head">OPEN PRICE (INR)</th>
          </tr>
        </thead>
        <tbody id="tablebody">
          <tr>
            <td id="rank"></td>
            <th scope="row" id="CoinName"></th>
            <td id="volume"></td>
            <td id="lowprice"></td>
            <td id="highprice"></td>
            <td id="openprice"></td>
          </tr>
        </tbody>
      </table>
</div>
<script src="script.js"> </script>
</body>

</html>
